<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#001f3f" rx="64"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Megaphone/Bullhorn Icon -->
  <g transform="translate(100, 140)">
    <!-- Main megaphone body -->
    <path d="M 40 80 L 200 40 L 200 160 L 40 120 Z" fill="url(#brandGradient)" stroke="#ffffff" stroke-width="6"/>

    <!-- Megaphone bell -->
    <ellipse cx="200" cy="100" rx="50" ry="60" fill="url(#brandGradient)" stroke="#ffffff" stroke-width="6"/>
    <ellipse cx="200" cy="100" rx="35" ry="45" fill="#001f3f"/>

    <!-- Handle -->
    <rect x="60" y="120" width="30" height="60" rx="10" fill="url(#accentGradient)" stroke="#ffffff" stroke-width="4"/>
    <path d="M 75 180 Q 50 200 60 230 L 100 230 Q 110 200 90 180 Z" fill="url(#accentGradient)" stroke="#ffffff" stroke-width="4"/>

    <!-- Sound waves -->
    <path d="M 270 70 Q 290 70 300 85" fill="none" stroke="#FFD700" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
    <path d="M 270 100 Q 300 100 320 100" fill="none" stroke="#FFD700" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
    <path d="M 270 130 Q 290 130 300 115" fill="none" stroke="#FFD700" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
  </g>

  <!-- Banner element -->
  <rect x="80" y="350" width="352" height="80" rx="12" fill="#ffffff" opacity="0.95"/>
  <rect x="80" y="350" width="352" height="12" rx="12" fill="url(#brandGradient)"/>

  <!-- Text lines on banner -->
  <rect x="100" y="375" width="200" height="8" rx="4" fill="#17a2b8" opacity="0.6"/>
  <rect x="100" y="395" width="280" height="8" rx="4" fill="#6c757d" opacity="0.4"/>
  <rect x="100" y="410" width="240" height="8" rx="4" fill="#6c757d" opacity="0.4"/>

  <!-- Checkmark icon -->
  <circle cx="390" cy="395" r="20" fill="url(#brandGradient)"/>
  <path d="M 382 395 L 387 400 L 398 388" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
